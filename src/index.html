<!DOCTYPE html>
<html lang="en">
<head>
  <title>DHT Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="title">
      DHT Visualization
    </div>
  </header>
  <div class="container">
    <table class="content">
      <tr>
        <td class="controls">
          <!--
          <div class="control options">
            <label class="title">Options:</label>
          </div>
          -->
          <div class="recorder">
            <div class="title">Recordings</div>
          </div>
        </td>
        <td class="canvas-container">
          <div id="progress-clock"></div>
          <svg id="canvas">
            <g id="canvas-edges">
            <g id="canvas-nodes">
          </svg>
          <svg id="canvas-scrubber">
            <rect class="time-bar" x="0" y="0" width="10" height="10">
          </svg>
          <div class="info">
            <div class="message"></div>
          </div>
        </td>
        <td class="controls">
          <div class="control">
            <button id="show-live-button">Show Live</button>
          </div>
          <div class="control" id="record-controls">
            <button id="record-start">Record</button>
            <button id="record-stop">Stop</button>
            <div id="record-timer"></div>
          </div>
          <!--
          <div class="control layout">
            <label class="title">Layout:</label>
            <button id="layout-evenly">Evenly</button>
            <button id="layout-organic">Organic</button>
          </div>
          -->
          <div class="control run-paths">
          </div>
          <div class="control">
            <!--
            <input type="checkbox" id="dias-set-checkbox">
            <label for="dias-set-checkbox">Dias set connections</label>
            -->
          </div>
          <div id="status">
          </div>
        </td>
      </tr>
    </table>
  </div>
  <script src="sim.js"></script>
</body>
</html>
